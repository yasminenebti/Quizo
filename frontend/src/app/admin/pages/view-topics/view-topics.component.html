<mat-card>
    <mat-list>
        <div mat-subheader>All the topics</div>
        <div class="container " style="text-align: right">
            <button routerLink="/admin/add-topic"  class="btn" mat-raised-button>Add new Topic</button>
        </div>
        <mat-list-item class="topics" *ngFor="let topic of topics">
            <mat-icon>folder</mat-icon>
            <div mat-line>{{topic.name}}</div>
            <div mat-line>{{topic.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-card>
