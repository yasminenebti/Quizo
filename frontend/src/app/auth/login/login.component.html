<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <div>

                    <div  style="text-align: center">
                        <h4>Login</h4>
                    </div>
                    <div>
                       <form [formGroup]="loginForm" (ngSubmit)="login()">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input
                            formControlName = "email"
                            name="email"
                             type="email" matInput placeholder="Enter Here">
                             <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"> 
                                <div class="alert alert-warning">Email is required</div>
                              </div>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            formControlName = "password"
                            name="password"
                             type="password" matInput placeholder="Enter Here">
                             <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"> 
                                <div class="alert alert-warning">Password is required</div>
                              </div>
                        </mat-form-field>

                        <div class="container" style="text-align: center">
                            <button mat-raised-button [ngClass]="{'grey-button': loginForm.invalid}" [disabled]="loginForm.invalid" class="btn">Login</button>
                            <button style="margin-left: 20px;" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
                        </div>
                       </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
