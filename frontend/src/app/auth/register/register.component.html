<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <div>

                    <div  style="text-align: center">
                        <h4>Register</h4>
                    </div>
                    <div>
                       <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input
                            formControlName = "username"
                            name="username"
                             matInput placeholder="Enter Here">
                             <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"> 
                                <div class="alert alert-warning">userName is required</div>
                            </div>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>FirstName</mat-label>
                            <input
                            formControlName = "firstName"
                            name="firstName"
                             matInput placeholder="Enter Here">
                             <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"> 
                                <div class="alert alert-warning">First Name is required</div>
                            </div>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>LastName</mat-label>
                            <input
                            formControlName = "lastName"
                            name="lastName"
                             matInput placeholder="Enter Here">
                             <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"> 
                                <div class="alert alert-warning">Last Name is required</div>
                            </div>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input
                            formControlName = "email"
                            name="email"
                             type="email" matInput placeholder="Enter Here">
                             <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"> 
                                <div class="alert alert-warning">Email is required</div>
                              </div>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            formControlName = "password"
                            name="password"
                             type="password" matInput placeholder="Enter Here">
                             <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"> 
                                <div class="alert alert-warning">Password is required</div>
                              </div>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Number</mat-label>
                            <input
                            formControlName = "phone"
                            name="phone"
                             type="number" matInput placeholder="Enter Here">
                        </mat-form-field>

                        <div class="container" style="text-align: center">
                            <button mat-raised-button [ngClass]="{'grey-button': registerForm.invalid}" [disabled]="registerForm.invalid" class="btn">Register</button>
                            <button style="margin-left: 20px;" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
                        </div>

                        

                       </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
